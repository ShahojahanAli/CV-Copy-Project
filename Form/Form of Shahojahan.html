<!DOCTYPE html>
<html>
	<head>
		<title> Form of Anisul</title>
		<style>
	
		.P{
		margin-left: 100px;
		margin-top: 50px;
		}
		</style>
	</head>
	<body class="P" bgcolor="#DEEADB">
		<caption > <font size="6" color="blue"> Course Regestration Form </font> </caption>
		<form >
			<fieldset>
			<legend> <font size="5" color="#69090F"> <b>Personal Information </b></font></legend>
			<b> First Name : </b> <input type="text" name="textbox1"> <br> <br>
			<b> Last Name : </b> <input type="text" name="textbox2"> <br> <br>
			<b> Password : </b> <input type="password" name="pwd"> <br> <br>

			<b> Gender : </b> 	<input type="radio" name="gender" value="Male" checked> Male
					<input type="radio" name="gender" value="Female" > Female
					<input type="radio" name="gender" value="Others"> Others
			
			<br> <br>

			<b> Religion : </b> 	<input type="checkbox" name="c1" value="Islam" checked> Islam
					<input type="checkbox" name="c2" value="Hindu" > Hindu
					<input type="checkbox" name="c3" value="Others" > Others

			</fieldset>

			<br> 

			<b> Department : </b>
			<select name="department">
				<option> CSE </option>
				<option> EEE </option>
				<option> LLB</option>
			</select>
			
			<br> <br>

			<b> Country : </b>
			<select name="Country">
				<option> Bangladesh </option>
				<option> India </option>
				<option> Japan</option>
			</select>
			
			<br> <br>

			<b> District : </b>
			<select name="District">
				<option> Rangpur </option>
				<option> Bogra </option>
				<option> Dhaka</option>
				<option> Pabna </option>
				<option> Rajshahi </option>
				<option> Nator</option>
			</select>
				
			<b> <p > Comment : </p>
			<textarea name="t1" rows="6" cols="30" >
			</textarea>
			
			<br> <br>
			<input type="submit" value="Submit"> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
			<input type="reset" value="Reset">
	
		</form>
	</body>

</html>
